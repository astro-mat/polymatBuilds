<!-- _layouts/default.html -->
<section class="container my-5">
  <h1 class="fw-bold mb-3">{{ page.title }}</h1>
  <p class="text-muted mb-4">{{ page.category }}</p>

  {% if page.image %}
    <img src="{{ page.image | relative_url }}" class="img-fluid rounded mb-4" alt="{{ page.title }}">
  {% endif %}

  <div class="lead text-light">
    {{ content }}
  </div>

  <a href="{{ '/builds/' | relative_url }}" class="btn btn-outline-info mt-4">← Back to All Builds</a>
</section>
