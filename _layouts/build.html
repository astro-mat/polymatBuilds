---
layout: default
---

<!-- _layouts/build.html -->
<section class="container my-5">

  <!-- Header -->
  <header class="text-center mb-5">
    <h1 class="fw-bold display-5 text-info mb-2">{{ page.title }}</h1>
    {% if page.category %}
      <p class="text-uppercase text-muted small letter-spacing-1">{{ page.category }}</p>
    {% endif %}
    <hr class="border-secondary w-25 mx-auto opacity-50">
  </header>

  <!-- Featured Image -->
  {% if page.image %}
    <div class="text-center mb-4">
      <img src="{{ page.image | relative_url }}" class="img-fluid rounded shadow-lg" alt="{{ page.title }}">
      {% if page.image_caption %}
        <p class="text-muted mt-2 small fst-italic">{{ page.image_caption }}</p>
      {% endif %}
    </div>
  {% endif %}

  <!-- Main Content -->
  <article class="text-light lead mx-auto" style="max-width: 800px;">
    {{ content }}
  </article>

  <!-- Back Button -->
  <div class="text-center mt-5">
    <a href="{{ '/builds/' | relative_url }}" class="btn btn-outline-info px-4 py-2 rounded-pill fw-semibold">
      ‚Üê Back to All Builds
    </a>
  </div>

</section>

<style>
  /* Optional: extra polish */
  .letter-spacing-1 { letter-spacing: 0.1em; }
  img.img-fluid {
    max-height: 70vh;
    object-fit: cover;
  }
  a.btn-outline-info:hover {
    background-color: #0dcaf0;
    color: #000;
    transition: all 0.3s ease;
  }
</style>
