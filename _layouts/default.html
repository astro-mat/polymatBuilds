<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | P O L Y M A T – Builds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  </head>

  <body class="bg-dark text-light d-flex flex-column min-vh-100">

    <!-- Header / Navbar -->

      <div class="container d-flex justify-content-between align-items-center">
        <a href="{{ '/' | relative_url }}" class="text-white fw-bold fs-3 text-decoration-none">P O L Y M A T – Builds</a>
        <nav>
          <a href="{{ '/' | relative_url }}" class="text-white me-3 {% if page.url == '/' %}fw-bold{% endif %}">Home</a>

        </nav>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold text-uppercase" href="{{ site.baseurl }}/">Polymat – Builds</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link {% if page.url == site.baseurl or page.url == '/' %}active{% endif %}" href="{{ site.baseurl }}/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if page.url contains '/builds' %}active{% endif %}" href="{{ site.baseurl }}/builds/">All Builds</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="{{ site.baseurl }}/contact/">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="https://astro-mat.github.io/polymat/">P O L Y M A T</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Spacer for fixed header -->
    <div style="height: 70px;"></div>

    <!-- Main content -->
    <main class="flex-grow-1">
      {{ content }}
    </main>

    <!-- Footer -->
    <footer class="bg-black text-light py-4 mt-auto">
      <div class="container text-center small">
        <p class="mb-1">© {{ site.time | date: "%Y" }} Mat Warren – P O L Y M A T Builds</p>
        <p class="mb-0">
          <a href="mailto:you@email.com" class="text-light text-decoration-none">Contact</a>
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
