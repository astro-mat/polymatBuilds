<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | P O L Y M A T – Builds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>

  <body class="bg-dark text-light d-flex flex-column min-vh-100">

    <!-- Header -->
    <header class="bg-black py-3 shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <a href="{{ '/polymatBuilds/' | relative_url }}" class="text-white fw-bold fs-3 text-decoration-none">P O L Y M A T – Builds</a>
        <nav>
          <a href="{{ '/polymatBuilds/' | relative_url }}" class="text-white me-3">Home</a>
          <a href="{{ '/polymatBuilds/builds/' | relative_url }}" class="text-white">All Builds</a>
        </nav>
      </div>
    </header>

    <!-- Spacer for fixed header if needed -->
    <div style="height: 70px;"></div>

    <!-- Main content -->
    <main class="flex-grow-1">
      {{ content }}
    </main>

    <!-- Footer -->
    <footer class="bg-black text-light py-4 mt-auto">
      <div class="container text-center small">
        <p class="mb-1">© {{ site.time | date: "%Y" }} Mat Warren – P O L Y M A T Builds</p>
        <p class="mb-0">
          <a href="mailto:you@email.com" class="text-light text-decoration-none">Contact</a>
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
