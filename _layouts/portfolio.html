---
layout: default
---

<section class="bg-dark container-fluid my-5 px-4">
  <h1 class="text-center mb-5 fw-bold">{{ page.title }}</h1>

  <!-- Filter buttons -->
  <div class="text-center mb-4">
    <button class="btn btn-outline-info btn-sm m-1 filter-btn active" data-filter="all">All</button>
    {% assign categories = site.builds | map: "category" | compact | uniq | sort %}
    {% for cat in categories %}
      <button class="btn btn-outline-info btn-sm m-1 filter-btn" data-filter="{{ cat | downcase }}">{{ cat }}</button>
    {% endfor %}
  </div>

  <!-- Build cards -->
  <div class="row g-4 build-list">
    {% for build in site.builds %}
      <div class="col-12 col-md-6 col-lg-4 build-item" data-category="{{ build.category | downcase }}">
        <div class="card h-100 bg-secondary text-light shadow-sm border-0 overflow-hidden">
          <a href="{{ build.url | relative_url }}" class="text-decoration-none text-light d-block">
            {% if build.image %}
              <div class="card-img-wrapper">
                <img src="{{ build.image | relative_url }}" class="img-fluid w-100" alt="{{ build.title }}">
              </div>
            {% endif %}
            <div class="card-body">
              <h5 class="card-title text-info">{{ build.title }}</h5>
              <p class="card-text">{{ build.description }}</p>
            </div>
          </a>
        </div>
      </div>
    {% endfor %}
  </div>
</section>

<script>
  const buttons = document.querySelectorAll('.filter-btn');
  const items = document.querySelectorAll('.build-item');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const filter = btn.dataset.filter;
      items.forEach(item => {
        item.style.display = filter === 'all' || item.dataset.category === filter ? '' : 'none';
      });
    });
  });
</script>
