---
layout: default
---

<section class="container my-5">
  <h1 class="text-center mb-5 fw-bold">{{ page.title }}</h1>

  <div class="row g-4">
    {% for build in site.builds %}
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100 bg-secondary text-light shadow-sm border-0">
          <a href="{{ build.url | relative_url }}" class="text-decoration-none text-light">
            {% if build.image %}
              <img src="{{ build.image | relative_url }}" class="card-img-top" alt="{{ build.title }}">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title text-info">{{ build.title }}</h5>
              <p class="card-text">{{ build.description }}</p>
            </div>
          </a>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
